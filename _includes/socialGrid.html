{% if include.grid == "mini" %}
<div class="row row-cols-1 row-cols-xl-2 g-3">
{% elsif include.grid == "3" %}
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
{% else %}
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 g-4">
{% endif %}
	{% for page in include.pages %}
		<div class="col">
			<div class="socialPageCard">
				<div class="socialCardContent">
					<div class="socialCardOffsetGrid">
						<a class="socialCardImage {% if page[3] != "" %}multiRowGrid{%endif%}" href="{{page[0]}}" alt="{{page[1]}}"><img src="/assets/images/{{page[2]}}"></a>
						<a class="h2 socialCardTitle" href="{{page[0]}}">{{page[1]}}</a>
						{% if page[3] != "" %}<p class="socialCardNote">{{page[3]}}</p> {% endif %}
					</div>
					<p class="socialCardText">{{page[4]}}</p>
					<div class="socialCardButtons"><a href="{{page[0]}}" type="button" class="btn btn-primary">{{page[5]}}</a></div>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
